<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hustle for Health</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <Script></Script>
</head>
<body>
    <div class="container">
        <div class="bg1">
            <h2>18 <span>| 24</span></h2>
            <P>Goals Completed</P>
        </div>
        <div class="bg1">
            <h2> 
                <i class="fas fa-battery-three-quarters"></i>
            </h2>
            <p>Respiration</p>
        </div>
        <div class="bg2">
            <h2>
                <i class="fas fa-running"></i>
            </h2>
            <p>Miles</p>
        </div>
        <div class="bg1">
            <h2>36 &deg;</h2>
            <p>Tempreture</p>
        </div>
        <div class="bg1">
            <h2> <i class="fas fa-bed"></i></h2>
            <p>Sleeping</p>
        </div>
        <div class="bg2">
            <h2>36 <span>bpm</span></h2>
            <p>Heart Rate</p>
        </div>
        <div class="bg1">
            <h2>62 <span>Kg</span></h2>
            <p>Body Weight</p>
        </div>
        <div class="bg2">
            <h2>20 <span>%</span></h2>
            <p>Fat Percentage</p>
        </div>
        <div class="bg2">
            <h2>116 <span>mgdl</span></h2>
            <p>Blood Glucose</p>
        </div>
        <div class="bg2">
            <h2>869 <span>Kcal</span></h2>
            <p>AVG Concumption</p>
        </div>
        <div class="bg2">
            <h2> <i class="fas fa-dumbbell"></i></h2>
            <p>Workouts</p>
        </div>
        <div class="bg2">
            <h2>85 <span>%</span></h2>
            <p>Body Hydration</p>
        </div>

    </div>
</body>
</html>
